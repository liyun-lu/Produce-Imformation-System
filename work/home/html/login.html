<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>
		用户登录界面
	</title>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html"><p class="navbar-text">企业产品仓库基本信息管理系统</p></a>
            </div>
            <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
            </ul>
        </div>
    </nav> 
	<form role="form" class="form-horizontal" action="../php/login.php" method="post">
            <div class="form row">
                <div class="col-md-8 col-md-offset-2" id="login_form ">
                    <h3 class="form-title col-md-offset-3">LOGIN</h3>
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Number" id="uno" name="uno" autofocus="autofocus" maxlength="20"/>  
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3">
                            <input type="radio" name="permission" id="user" value="no"/>用户
                            <input type="radio" name="permission" id="manager" value="yes"/>管理员
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block" name="submit" value="登录">登录</button>
                        <a class="btn btn-default btn-lg btn-block" href="register.html" role="button">新用户注册</a>
                    </div>
                </div>
            </div>    
    </form>
</body>
</html>
